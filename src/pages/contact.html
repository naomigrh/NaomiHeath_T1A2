<body id="top">
    <header class="header">
        <!--graphic component: logo which directs back to home page-->
        <a href="../index.html" class="logo">
            <img class="logo" alt="logo" src="../images/logoterminal.png">
        </a>
        <!--text component: navigation bar which links to other pages-->

            <a href="../index.html" class="nav-items">home</a>

            <a href="portfolio.html" class="nav-items">portfolio</a>

        </nav>
    </header>
    <main>
        <section id="contact">
            <!-- Form currently doesn't submit anywhere!!!!!! 
            <form action="submission.html" method="POST">-->
                <!--text component: title/s which draw attention-->
                <!--text component: contact form which allows user to reach out for further information-->
            <h1 class="title">Contact</h1>
            <h2 class="subtitle">Want to hear more from me?</h2>
            <form class="form">
                <section class="name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </section>
                <section class="contact-number">
                    <label for="number">Contact Number</label>
                    <input type="text" name="number" id="number">
                </section>
                <section class="Email">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email">
                </section>
                <section class="contact-method">
                    <label for="method">How would you like me to contact you?</label>
                    <select name="method" id="method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </section>
                <section class="extra-info">
                    <label for="extra">Leave a message </label>
                    <br>
                    <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
                </section>
                <section class="submission">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-row">
            <!--graphic component: icons which link to relevant social & professional sites-->
            <a href="https://www.linkedin.com/in/naomigrh">

        </div>
        <p class="footer-copy">Naomi Heath &copy; 2021</p>
        <!--graphic component: back to top button which allows user to go back to the top page-->

                <img alt="top" src="../images/top.png">
            </a>
        </div>
    </footer>
