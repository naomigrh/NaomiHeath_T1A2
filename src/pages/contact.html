        <a href="../index.html" class="logo">

        <nav class="header-center">
            <a href="../index.html" class="nav-items">home</a>

    <main>
        <section id="overlay">
            <!-- Form currently doesn't submit anywhere!!!!!! 
                <form action="submission.html" method="POST">-->
            <h1 class="title">Contact</h1>
            <h2 class="subtitle">Want to hear more from me?</h2>
            <form class="form">
                <section class="name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </section>
                <section class="contact-number">
                    <label for="number">Contact Number</label>
                    <input type="text" name="number" id="number">
                </section>
                <section class="contact-method">
                    <label for="method">How would you like me to contact you?</label>
                    <select name="method" id="method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </section>
                <section class="extra-info">
                    <label for="extra">Leave a message </label>
                    <br>
                    <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
                </section>
                <section class="submission">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>
        <div class="back-to-top">
            <a href="#top" class="back-to-top-link" aria-label="Scroll to Top">
